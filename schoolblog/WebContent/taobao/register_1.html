<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天猫注册</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/register_1.css" />
	</head>
	<body>
		<div id="container">
			<div id="header">
				<ol>
					<li class="register_1">设置用户名</li>
					<li class="register_others">填写账号信息</li>
					<li class="register_others">设置支付方式</li>
					<li class="register_others">注册成功</li>
				</ol>
			</div>
			<div id="bodyer">
				<form>
					<label>手机号</label>
					<select name="phone_head">
						<option>中国大陆 <span>+86</span></option>
						<option>中国香港 <span>+852</span></option>
						<option>马来西亚 <span>+60</span></option>
					</select>
					<input name="phone" type="text" />
					<br />
					<button type="submit">下一步</button>
				</form>
			</div>
		</div>
	</body>
</html>
