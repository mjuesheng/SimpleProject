<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天猫注册</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/register_2.css" />
	</head>
	<body>
		<div id="container">
			<div id="header">
				<ol>
					<li class="register_1_2">设置用户名</li>
					<li class="register_1_2">填写账号信息</li>
					<li class="register_others">设置支付方式</li>
					<li class="register_others">注册成功</li>
				</ol>
			</div>
			<div id="bodyer">
				<form>
					<div>
						<label>登录密码</label>
						<input name="password" type="password" />
					</div>
					<div>
						<label>密码确认</label>
						<input name="password_confirm" type="password" />
					</div>
					<div>
						<label>登录名</label>&nbsp;&nbsp;&nbsp;
						<input name="username" type="text" />
					</div>
					<button type="submit">提交</button>
				</form>
			</div>
		</div>
	</body>
</html>
